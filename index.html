<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="./style/style.css" rel="stylesheet"></link>
    <!-- NOTAS -->
    <!-- script: puente de instancia  -->
    <!-- src:contiene una ruta que apunta al elemento que quieres poner en la página -->
</head>
<!-- onload: podemos ejecutar acciones justo cuando se han terminado de cargar todos los elementos de la página. -->
<body onload="init ();">
    <!-- table: etiqueta de una tabla -->
    <table class="calculadora">
        <!-- tr: fila dentro de la table - td: celda - columna (boton)  -->
        <tr>
            <!-- colspan: cuatros espacios  -->
                <td colspan="4"><span id="historial"></span></td>
            </tr>
        <tr>
        <!-- colspan: cuatros espacios  -->
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="suma">+</button></td>
        </tr>
    </table>
    <script src="./js/funciones.js" type="text/javascript"></script>
</body>
</html>
